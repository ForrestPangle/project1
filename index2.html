<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calm & Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style2.css" />
</head>

<body>

  <header class="header">
    <h3 class="h3  text-center">Welcome!</h3>
  </header>

  <div class="wrapper">

    <label id="animalType">
        <input list="typeAnimal" type="text" required="required" />
        <datalist id="typeAnimal">
          <option>Dog</option>
          <option>Cat</option>
        </datalist>
        <span>What Type of Animal: Cat or Dog</span>
    </label>

    <label id="careType">
      <input list="typeCare" type="text" class="dateselect2" required="required"/>
      <datalist id="typeCare">  
        <option>Groomers</option>
        <option>Veterinarian</option>
      </datalist>
      <span>Friendly Care:</span>
    </label>

    <label id="zipCode">
      <input type="text" class="dateselect3" required="required"/>
      <span>Please Enter Zip Code:</span>
    </label>
    

    <form class="container">
      <button>Enter</button>
    </form>



  </div>


</body>

</html>
